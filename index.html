<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo-1.svg" alt="логотип">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/image.jpg" alt="аватарка">
          <div class="profile__description">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit" type="button" title="Редактировать профиль"></button>
            <p class="profile__who">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add" type="button" title="Добавить фотографию"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__image" src="./images/julia-solonina-cR88oyyXdPk-unsplash.jpg" alt="замок">
          <div class="element__info">
            <h2 class="element__description">Castle</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/adam-bixby-Ix78f0AuCBI-unsplash.jpg" alt="аллея">
          <div class="element__info">
            <h2 class="element__description">Alley</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/erica-marsland-huynh-DLxOLOQPNAc-unsplash.jpg" alt="тыквы">
          <div class="element__info">
            <h2 class="element__description">Pampkins</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/aaron-burden-b9drVB7xIOI-unsplash.jpg" alt="скамейка">
          <div class="element__info">
            <h2 class="element__description">Bench</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/kate-laine-pT2zu7UsoX4-unsplash.jpg" alt="свеча">
          <div class="element__info">
            <h2 class="element__description">Candle</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/tiny-elch-Rts8cNclkJc-unsplash.jpg" alt="корги">
          <div class="element__info">
            <h2 class="element__description">Corgi</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form name="editForm" class="popup__form">
          <input class="popup__input popup__input_type_name" type="text" name="name" placeholder="Имя">
          <input class="popup__input popup__input_type_who" type="text" name="job" placeholder="Профессия">
          <button type="submit" class="popup__save" aria-label="Сохранить">Сохранить</button>
        </form>
        <button type="button" class="popup__close" aria-label="Закрыть"></button>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </div>
</body>  
</html>
