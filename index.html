<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo-1.svg" alt="логотип">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/image.jpg" alt="аватарка">
          <div class="profile__description">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit" type="button" title="Редактировать профиль"></button>
            <p class="profile__who">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add" type="button" title="Добавить фотографию"></button>
      </section>
      <section class="cards">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit-profile">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form name="editForm" class="popup__form popup__form_edit-profile">
          <input class="popup__input popup__input_type_name" type="text" name="name" placeholder="Имя">
          <input class="popup__input popup__input_type_who" type="text" name="job" placeholder="Профессия">
          <button type="submit" class="popup__save" aria-label="Сохранить">Сохранить</button>
        </form>
        <button type="button" class="popup__close" aria-label="Закрыть"></button>
      </div>
    </div>
    <div class="popup popup_add-card">
      <div class="popup__container">
        <h3 class="popup__title">Новое место</h3>
        <form name="addForm" class="popup__form popup__form_add-card">
          <input class="popup__input popup__input_card_name" type="text" name="name" placeholder="Название">
          <input class="popup__input popup__input_card_link" type="url" name="link" placeholder="Ссылка на картинку">
          <button type="submit" class="popup__save" aria-label="Сохранить">Сохранить</button>
        </form>
        <button type="button" class="popup__close" aria-label="Закрыть"></button>
      </div>
    </div>
    <div class="popup popup_image">
      <div class="popup__container_image">
        <img class="popup__large-image" src="#"  alt="">
        <button type="button" class="popup__close popup__close_image" aria-label="Закрыть"></button>
        <h2 class="popup__card-name"></h2>
    </div>
    </div>
    <template class="template-card">
      <div class="card">
        <button class="card__image-button"><img class="card__image" src="#" alt=""></button>
        <button class="card__delete" type="button" aria-label="Удалить"></button>
        <div class="card__info">
          <h2 class="card__description"></h2>
          <button class="card__like" type="button" aria-label="Нравится"></button>
        </div>
      </div>
    </template>
  </div>
  <script src="scripts/index.js"></script>
</body>  
</html>
