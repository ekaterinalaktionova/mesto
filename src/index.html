<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo-1.svg')%>" alt="логотип">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="<%=require('./images/image.jpg')%>" alt="аватарка">
         <button class="profile__avatar-btn"></button>
          <div class="profile__description">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit" type="button" title="Редактировать профиль"></button>
            <p class="profile__who">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add" type="button" title="Добавить фотографию"></button>
      </section>
      <section class="cards">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_avatar">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Обновить аватар</h3>
        <form name="avatarForm" class="popup__form" novalidate>
          <input class="popup__input popup__input_type_avatar" type="url" id="avatar-url-input" name="avatarUrl" placeholder="Ссылка на картинку" required>
          <span class="popup__input-error avatar-url-input-error"></span>
          <button type="submit" class="popup__save" aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_edit-profile">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form name="editForm" class="popup__form popup__form_edit-profile" novalidate>
          <input class="popup__input popup__input_type_name" type="text" id="name-input" name="name" placeholder="Имя" minlength="2" maxlength="40" required>
          <span class="popup__input-error name-input-error"></span>
          <input class="popup__input popup__input_type_who" type="text" id="who-input" name="job" placeholder="Профессия" minlength="2" maxlength="200" required>
          <span class="popup__input-error who-input-error"></span>
          <button type="submit" class="popup__save" aria-label="Сохранить">Сохранить</button>
        </form>
        <button type="button" class="popup__close" aria-label="Закрыть"></button>
      </div>
    </div>
    <div class="popup popup_add-card">
      <div class="popup__container">
        <h3 class="popup__title">Новое место</h3>
        <form name="addForm" class="popup__form popup__form_add-card" novalidate>
          <input class="popup__input popup__input_type_card-name" type="text" id="card-name-input" name="name" placeholder="Название" minlength="2" maxlength="30" required>
          <span class="popup__input-error card-name-input-error"></span>
          <input class="popup__input popup__input_type_card-link" type="url" id="url-input" name="link" placeholder="Ссылка на картинку" required>
          <span class="popup__input-error url-input-error"></span>
          <button type="submit" class="popup__save" aria-label="Сохранить">Сохранить</button>
        </form>
        <button type="button" class="popup__close" aria-label="Закрыть"></button>
      </div>
    </div>
    <div class="popup popup_delete-card">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Вы уверены?</h3>
        <form name="deleteCardForm" class="popup__form" novalidate>
          <button type="submit" class="popup__save">Да</button>
        </form>
      </div>
    </div>
    <div class="popup popup_image">
      <div class="popup__container-image">
        <img class="popup__large-image" src="#"  alt="">
        <button type="button" class="popup__close popup__close_image" aria-label="Закрыть"></button>
        <h2 class="popup__card-name"></h2>
    </div>
    </div>
    <template class="template-card">
      <div class="card">
        <button class="card__image-button"><img class="card__image" src="#" alt=""></button>
        <button class="card__delete" type="button" aria-label="Удалить"></button>
        <div class="card__info">
          <h2 class="card__description"></h2>
          <div class="card__like-container">
            <button class="card__like" type="button" aria-label="Нравится"></button>
            <span class="card__likes-count"></span>
          </div>
        </div>

      </div>
    </template>
  </div>
</body>
</html>
